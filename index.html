<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="page-body">
    <div class="card">
        <div class="card__inner">
            <img class="card__img" src="assets/images/illustration-article.svg" alt="Illustration" width="336"
                height="200">
            <span class="card__tag">Learning</span>
            <time class="card__date" datetime="2023-12-21">Published 21 Dec 2023</time>

            <h1 class="card__title"><a href="#">HTML & CSS foundations</a></h1>
            <p class="card__text"> These languages are the backbone of every website, defining structure, content, and
                presentation.
            </p>

            <div class="user-info">
                <img class="user-info__img" src="assets/images/image-avatar.webp" alt="Greg Hooper Photo" width="32"
                    height="32">
                <span class="user-info__username">Greg Hooper</span>
            </div>
        </div>
    </div>
</body>

</html>
